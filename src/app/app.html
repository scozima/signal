<div class="container">
  <h2>User Dashboard</h2>

    <p>Status: {{userStatus()}}</p>
  </div>

  <ul class="btn-box">
    <li><button (click)="online()">オンライン</button></li>
    <li><button (click)="offline()">オフライン</button></li>
    <li><button (click)="toggle()">トグル</button></li>
  </ul>
</div>
